<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Pinocchio</title>
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">나는 졸업 어떻게 하지?</h1>
      <span class="screen-header__subtitle"
        >본 페이지는 중앙대학교가 아닌 피노키오 공방에 의해 운영됩니다.</span
      >
    </header>
    <main>
      <div class="criterion-table">
        <table>
          <thead>
            <tr class="table-header">
              <th>구분</th>
              <th>전공 기초</th>
              <th>전공 필수</th>
              <th>필수 교양</th>
              <th>핵심 교양</th>
              <th>전체</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr class="table-body__requirement">
              <td class="table-body__requirement__title">필요</td>
              <td class="table-body__requirement__core-basic"></td>
              <td class="table-body__requirement__core-mandatory"></td>
              <td class="table-body__requirement__core-whole"></td>
              <td class="table-body__requirement__elective-mandatory"></td>
              <td class="table-body__requirement__elective-main"></td>
            </tr>
            <tr class="table-body__done">
              <td class="table-body__done__title">이수</td>
              <td class="table-body__done__core-basic"></td>
              <td class="table-body__done__core-mandatory"></td>
              <td class="table-body__done__core-whole"></td>
              <td class="table-body__done__elective-mandatory"></td>
              <td class="table-body__done__elective-main"></td>
            </tr>
            <tr class="table-body__shortage">
              <td class="table-body__shortage__title">부족</td>
              <td class="table-body__shortage__core-basic"></td>
              <td class="table-body__shortage__core-mandatory"></td>
              <td class="table-body__shortage__core-whole"></td>
              <td class="table-body__shortage__elective-mandatory"></td>
              <td class="table-body__shortage__elective-main"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-component">
        <div class="table-component__header">
          <h4 class="table-component__title">RESULT-SCHEDULE</h4>
          <!--todo: question mark icon-->
        </div>
        <ul class="table-component__list result-schedule"></ul>
      </div>
      <div class="table-component">
        <div class="table-component__header">
          <h4 class="table-component__title">내 소속 학과는?</h4>
          <!--todo: question mark icon-->
        </div>

        <ul class="table-component__list">
          <li class="table-component__list__element">
            <a>
              <span>공공인재학부</span>
              <i class="fa-solid fa-chevron-right fa-lg"></i>
            </a>
          </li>
          <li class="table-component__list__element">
            <a>
              <span>소프트웨어학부</span>
              <i class="fa-solid fa-chevron-right fa-lg"></i>
            </a>
          </li>
          <li class="table-component__list__element">
            <a>
              <span>선택지1</span>
              <i class="fa-solid fa-chevron-right fa-lg"></i>
            </a>
          </li>
          <li class="table-component__list__element">
            <a>
              <span>선택지1</span>
              <i class="fa-solid fa-chevron-right fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <!--todo: 공방 아이콘-->
      <span>Pinochio Workshop</span>
    </footer>

    <script src="{% static 'js/table.js' %}"></script>
    <script src="{% static 'js/schedule-list.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/c810f3fd62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
